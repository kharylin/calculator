<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>CALCULATOR</title>
</head>
<body>
        <h1>Calculator</h1>
        <div class="main">
            <form action="" name="calculator">

                <input type="text" class="textSpace" name="text1">
                <input type="button" class="text_mainColor" name="text2" value="C" onclick="location.reload()"><br>

                <input type="button" class="num_mainColor" name="button7" value="7" onclick="displaynum(button7.value)">
                <input type="button" class="num_mainColor" name="button8" value="8" onclick="displaynum(button8.value)">
                <input type="button" class="num_mainColor" name="button9" value="9" onclick="displaynum(button9.value)">
                <input type="button" class="numAdd" name="addButton" value="+" onclick="displaynum(addButton.value)"><br>

                <input type="button" class="num_mainColor" name="button4" value="4" onclick="displaynum(button4.value)">
                <input type="button" class="num_mainColor" name="button5" value="5" onclick="displaynum(button5.value)">
                <input type="button" class="num_mainColor" name="button6" value="6" onclick="displaynum(button6.value)">
                <input type="button" class="numSub" name="subButton" value="-" onclick="displaynum(subButton.value)"><br>

                <input type="button" class="num_mainColor" name="button1" value="1" onclick="displaynum(button1.value)">
                <input type="button" class="num_mainColor" name="button2" value="2" onclick="displaynum(button2.value)">
                <input type="button" class="num_mainColor" name="button3" value="3" onclick="displaynum(button3.value)">
                <input type="button" class="numMult" name="multButton" value="*" onclick="displaynum(multButton.value)"><br>

                <input type="button" class="num_mainColor" name="buttonPoint" value="." onclick="displaynum(buttonPoint.value)">
                <input type="button" class="num_mainColor" name="button0" value="0" onclick="displaynum(button0.value)">
                <input type="button" class="num_mainColor" name="equal" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button" class="numDiv" name="divButton" value="/" onclick="displaynum(divButton.value)"><br>
        </div>

        <footer>Developed by Kharylin Dias</footer>
    
</body>
<script src="index.js"></script>
</html>
